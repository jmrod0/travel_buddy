<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style>
    .container{
        border-left: 10px solid #2F5374;
        
    }
    .container h1{
        margin-left: 150px;
        color: rgb(128, 119, 119);
    }
    .t{
        padding:10px;
        width: 500px;
        clear: both;
    }
    .t input{
        width: 100%;
        clear:both;
       
    }
    .t button{
        width: 100%;
        clear:both; 
        margin-top: 10px;
        background-color: #2F5374;
    }
    .btn{
        background-color:rgb(128, 119, 119);
    }
   
</style>
<body>
    <div class="container">
        <h1>Add a Trip</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <div class="t">
            <form method ='POST' action ='/add_trip'>
            {%csrf_token%}
                <p>Destination City: <input type = 'text' name='city'> </p>
                <p>Destination Country: <input type = 'text' name='country'> </p>
                <p>Description:<input type = 'text' name='desc'> </p>
                <p>Travel Date From: <input id = 'toady' type ='date' name = 'depart'></p>
                <p>Travel Date To: <input type ='date' name ='return'> </p>
                <input type ='Submit' value ="Submit" class="btn btn-secondary">
            </form>
            <a href="/dashboard"><button class="btn btn-primary">Cancel</button></a>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>      
</body>
</html>
